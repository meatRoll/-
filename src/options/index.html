<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设置</title>
  <style>
    html, body, .wrap {
      height: 100%;
    }
    body {
      background-color: white;
      background-image: url("../assets/images/meatball.png");
      background-repeat: round;
    }
    .wrap {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: transparent;
      font-weight: 700;
      line-height: 1vh;
      background: inherit;
      -webkit-background-clip: text;
      background-clip: text;
      filter: invert(1) grayscale(1) contrast(2);
    }
    .welcome {
      font-size: 5vw;
    }
    .intro {
      font-size: 3vw;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <p class="welcome">欢迎使用！</p>
    <p class="intro">无需任何设置。</p>
  </div>
</body>
</html>
